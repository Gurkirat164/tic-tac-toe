<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="game-area">
            <h1>Tic Tac Toe</h1>
            <div class="game">
                  <div class="line">
                        <button class="game-box"></button>
                        <button class="game-box"></button>
                        <button class="game-box"></button>
                  </div>
                  <div class="line">
                        <button class="game-box"></button>
                        <button class="game-box"></button>
                        <button class="game-box"></button>
                  </div>
                  <div class="line">
                        <button class="game-box"></button>
                        <button class="game-box"></button>
                        <button class="game-box"></button>
                  </div>
                  <div class="reset-new-button">
                        <button class="reset-button">Reset</button>
                        <button class="new-game-button">New Game</button>
                  </div>
                  <div class="score-board">
                        <h2>Score</h2>
                        <p>X: <span class="score-x"></span> Wins</p>
                        <p>O: <span class="score-o"></span> Wins</p>
                  </div>
            </div>
      </game>
      <popup>
            <div id="draw-popup" class="popup">
                  <div class="popup-content">
                        <div class="close-button">&times;</div>
                        <h2>This game is a draw</h2>
                  <div class="reset-new-button">
                        <button class="reset-button">Reset</button>
                        <button class="new-game-button">New Game</button>
                  </div>
                  </div>
            </div>
            <div id="win-popup" class="popup">
                  <div class="popup-content">
                        <div class="close-button">&times;</div>
                        <h2>Congratulations! <span class="winner"></span></h2>
                        <p></span>You won the game!</p>
                  <div class="reset-new-button">
                        <button class="reset-button">Reset</button>
                        <button class="new-game-button">New Game</button>
                  </div>
                  </div>
            </div>
      </popup>
</body>
<script src="app.js"></script>
</html>
